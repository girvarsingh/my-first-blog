{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }} <a href= "{% url 'post_edit' pk=post.pk %}">Edit</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
